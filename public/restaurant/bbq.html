<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBQ 메뉴</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px; /* 제목과 이미지 사이 여백 추가 */
            display: flex;
            align-items: center; /* 수직 정렬 */
        }
        .title-image {
            margin-left: 20px; /* 제목과 이미지 사이의 여백 */
        }
        .image-container {
            display: flex;
            flex-direction: row; /* 가로 방향으로 배열 */
            justify-content: space-around; /* 항목 간의 공간을 균등하게 분배 */
            flex-wrap: wrap; /* 줄 바꿈 허용 */
            margin-bottom: 20px;
            width: 100%; /* 전체 너비 사용 */
            max-width: 800px; /* 최대 너비 제한 */
        }
        .image-container > div {
            text-align: center; /* 이미지와 텍스트 중앙 정렬 */
            margin: 10px; /* 각 이미지 블록 사이에 여백 추가 */
        }
        img {
            width: 150px; /* 이미지 너비를 150px로 설정 */
            height: 150px; /* 이미지 높이를 150px로 설정 */
            object-fit: cover; /* 비율 유지하면서 잘리지 않도록 설정 */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        /* 미디어 쿼리 - 화면 크기가 768px 이하일 때 */
        @media (max-width: 768px) {
            img {
                width: 120px; /* 작은 화면에서 이미지 너비 조정 */
                height: 120px; /* 작은 화면에서 이미지 높이 조정 */
            }
        }
    </style>
</head>
<body>
    <h1>
        BBQ 메뉴
        <img class="title-image" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20160507_98%2Fppanppane_1462548783550z9Nci_PNG%2FUntitled-1-38.png&type=ff332_332" alt="BBQ 로고" width="100" height="100">
    </h1>
    <div class="image-container">
      <div>
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTAxMjdfMjQy%2FMDAxNTQ4NTUxMzU5NjYy.VvY73bKLoxylSzvXjdfOaaKVuSEl0lzVhweBnxs5gz8g.yso9UThObnVzVAxdEkARJh2HU9Iv8eet4JE_e0_V2WQg.JPEG.soohee6598%2F20190127_095822.jpg&type=l340_165" alt="허브 순살 치킨">
          <p>매콤골뱅이치킨(김헌곤 최애) 20000원</p>
      </div>
      <div>
        <img src="https://search.pstatic.net/sunny/?src=http%3A%2F%2Fimg1.tmon.kr%2Fcdn4%2Fdeals%2F2023%2F02%2F06%2F17342225782%2F17342225782_front_b987ea0df9.jpg&type=a340" alt="현준's 땅땅 세트">
          <p>순살 크래커 20000원</p>
      </div>
      <div>
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA1MjFfMjQg%2FMDAxNTkwMDE3NTkwMTE1.3tzgJsrLAePKYvpDOKfWVBqGiBC2xbeSw2CEbD5SunEg.3xe_hz_r0kdlJm0dK4d8tsXEcYa-x6v_wsLwM-Fq4Fwg.JPEG.kcry%2F1590017586863.JPG&type=a340" alt="매콤 찹스">
          <p>올리브 핫윙 18000원</p>
      </div>
    </div>
</body>
</html>
