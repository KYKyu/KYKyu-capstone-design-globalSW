<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBQ</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding-top: 20px;
        }

        .container h3 {
            margin-top: 0px;
            margin-bottom: 30px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }

        .image-container > div {
            display: flex;
            align-items: center; /* 이미지와 텍스트를 수직으로 가운데 정렬 */
            margin-bottom: 40px; /* 이미지 사이의 간격 조정 */
            justify-content: flex-start; /* 이미지와 텍스트를 왼쪽 정렬 */
        }

        .image-container img {
            width: 300px;
            height: 188px;
            margin-right: 20px; /* 이미지와 텍스트 사이의 간격 조정 */
        }

        .image-container .text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 300px; /* 텍스트 영역의 최대 너비를 이미지의 너비로 제한 */
        }

        .image-container .title {
            margin-bottom: 5px;
            text-align: left;
        }

        .image-container .description {
            color: gray;
            margin-bottom: 5px;
            text-align: left;
            line-height: 1.5;
            max-width: 300px; /* 텍스트가 이미지 너비를 넘지 않도록 제한 */
        }

        .image-container .price {
            text-align: left;
        }

        /* 미디어 쿼리 - 화면 크기가 768px 이하일 때 */
        @media (max-width: 768px) {
            .image-container > div {
                flex-direction: column; /* 작은 화면에서는 이미지와 텍스트를 세로로 배치 */
                align-items: center;
            }

            .image-container img {
                margin-right: 0;
                margin-bottom: 15px; /* 이미지와 텍스트 사이 간격 조정 */
            }

            .image-container .text {
                align-items: center;
                text-align: center;
            }

            .image-container .description {
                max-width: 100%; /* 작은 화면에서는 최대 너비 제한을 해제 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./Image/bbq.png" alt="BBQ" />
        <h3 class="BBQ">BBQ</h3>
    </div>    

    <div class="image-container">
        <div>
            <img src="./Image/golbangi.png" alt="매콤 골뱅이치킨"/>
            <div class="text">
                <h3 class="title">매콤골뱅이치킨(김헌곤 최애)</h3>
                <p class="description">매콤화끈한맛/새콤매콤한맛</p>
                <h3 class="price">20,000원</h3>
            </div>
        </div>
        <div>
            <img src="./Image/crunch.png" alt="크런치 순살크래커" />
            <div class="text">
                <h3 class="title">크런치 순살크래커</h3>
                <p class="description">황금올리브 닭다리살에 오레가노 풍미와 감칠맛을 부여하고, 빵가루 크럼을 입혀 바삭하게 튀겨낸 크래커 형태의 순살 치킨</p>
                <h3 class="price">20,000원</h3>
            </div>
        </div>
        <div>
            <img src="./Image/olivechiken_hotwing.png" alt="황금올리브치킨 핫윙" />
            <div class="text">
                <h3 class="title">황금올리브치킨<sup>TM</sup>핫윙(VAP)</h3>
                <p class="description">매콤한 소스가 바삭한 겉면과 촉촉한 날개 속살에 잘 베어든 스파이시 윙</p>
                <h3 class="price">23,000원</h3>
            </div>
        </div>
    </div>
</body>
</html>
