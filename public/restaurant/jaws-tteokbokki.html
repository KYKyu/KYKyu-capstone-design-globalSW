<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>죠스떡볶이 메뉴</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: auto; 
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 18px;
            padding: 20px; 
            box-sizing: border-box; 
        }
        h1 {
            display: flex; /* Flexbox 사용 */
            align-items: center; /* 수직 중앙 정렬 */
            justify-content: center; /* 수평 중앙 정렬 */
            margin-bottom: 20px; 
        }
        .title-image {
            margin-left: 10px; /* 제목과 이미지 간의 여백 */
        }
        .image-container {
            display: flex;
            flex-direction: row; 
            justify-content: space-around; 
            flex-wrap: wrap; 
            margin-bottom: 20px;
            width: 100%; 
            max-width: 800px; 
        }
        .image-container > div {
            text-align: center; 
            margin: 10px; 
            flex: 1 1 150px; 
        }
        img {
            width: auto; 
            height: 150px; 
            max-width: 100%; 
            object-fit: cover; 
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .image-container > div {
                flex: 1 1 100%; 
            }
            h1 {
                font-size: 24px; 
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px; 
            }
            img {
                height: 120px; 
            }
        }
    </style>
</head>
<body>
    <h1>죠스떡볶이 메뉴
        <img class="title-image" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxNzA2MjVfMTMx%2FMDAxNDk4MzkwNjMzNjk1.2YmTcqiRD-CkRx2LT3uKeKhhaEJZ_0vqUumTUjLCKaYg.MOpifm6Kp3OoSZLH1z9LZGUvlZsv0XcPDGgMofgdyHUg.PNG.dtt9080%2Fprj-logo-jaws-ddeok.png&type=a340" alt="이미지" width="30" height="30">
    </h1>
    <div class="image-container">
      <div>
        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20171117_17%2F1510896330977UMKHz_PNG%2Fg6DDRoVCf05EMkQovXIVIXT0.png" alt="죠스 떡볶이 이미지">
          <p>죠스 떡볶이 5000원</p>
      </div>
      <div>
        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20171117_254%2F1510896524808L7U9B_PNG%2FK9bX14PK0NnIQtd5CDkQ8psd.png" alt="죠스 찰순대 이미지">
          <p>죠스 찰순대 4500원</p>
      </div>
      <div>
        <img src="https://ldb-phinf.pstatic.net/20180618_280/1529309053428a3LmO_JPEG/T7arzNs2us8d53mZU8ov2XZx.JPG.jpg" alt="빠삭촉촉만두 이미지">
          <p>빠삭촉촉만두 5000원</p>
      </div>
    </div>
</body>
</html>
