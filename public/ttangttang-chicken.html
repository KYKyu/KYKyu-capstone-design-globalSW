<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>땅땅치킨 메뉴</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px; /* 제목과 이미지 사이 여백 추가 */
            display: flex;
            align-items: center; /* 수직 정렬 */
        }
        .title-image {
            margin-left: 20px; /* 제목과 이미지 사이의 여백 */
        }
        .image-container {
            display: flex;
            flex-direction: row; /* 가로 방향으로 배열 */
            justify-content: space-around; /* 항목 간의 공간을 균등하게 분배 */
            flex-wrap: wrap; /* 줄 바꿈 허용 */
            margin-bottom: 20px;
            width: 100%; /* 전체 너비 사용 */
            max-width: 800px; /* 최대 너비 제한 */
        }
        .image-container > div {
            text-align: center; /* 이미지와 텍스트 중앙 정렬 */
            margin: 10px; /* 각 이미지 블록 사이에 여백 추가 */
        }
        img {
            width: 150px; /* 이미지 너비를 150px로 설정 */
            height: 150px; /* 이미지 높이를 150px로 설정 */
            object-fit: contain; /* 비율 유지하면서 잘리지 않도록 설정 */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        /* 미디어 쿼리 - 화면 크기가 768px 이하일 때 */
        @media (max-width: 768px) {
            img {
                width: 120px; /* 작은 화면에서 이미지 너비 조정 */
                height: 120px; /* 작은 화면에서 이미지 높이 조정 */
            }
        }
    </style>
</head>
<body>
    <h1>
        땅땅치킨 메뉴
        <img class="title-image" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjAyMTJfOTgg%2FMDAxNjQ0NjQ1NDc2MzE1.7phlJ1AiiLggT6nwkpiN9SdcZm6sdB0UclNRdaAmcGEg.-PS2_iDrrQl-n4O9DkZxzL1F__INdD8KBHbVeR01ML0g.JPEG.zoeyisdaqueen%2F19396828_476151546110701_5004290772170916206_n.jpg&type=a340" alt="땅땅치킨 로고" width="100" height="100"> <!-- 여기에 이미지 URL을 입력하세요 -->
    </h1>
    <div class="image-container">
      <div>
        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20230524_115%2F1684887722087jPfOr_PNG%2F%25C7%25E3%25BA%25EA%25BC%25F8%25BB%25EC%25C4%25A1%25C5%25B2.PNG" alt="허브 순살 치킨">
          <p>허브 순살 치킨 23000원</p>
      </div>
      <div>
        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20230524_80%2F1684888290601nEQXN_PNG%2F%25C7%25F6%25C1%25D8%2527s.PNG" alt="현준's 땅땅 세트">
          <p>현준's 땅땅 세트 25000원</p>
      </div>
      <div>
        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20230524_64%2F16848879500251HWSL_PNG%2F%25B8%25C5%25C4%25DF%25C2%25FD%25BD%25BA.PNG" alt="매콤 찹스">
          <p>매콤 찹스 (야구장 한정) 24000원</p>
      </div>
    </div>
</body>
</html>
