    <title>음식점 메뉴 안내</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box; /* 패딩 포함 크기 조정 */
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px; /* 이미지와 목록 사이 여백 추가 */
        }
        ul {
            list-style-type: none;
            padding: 0;

        }
        li {
            margin-bottom: 10px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        /* 미디어 쿼리 - 화면 크기가 768px 이하일 때 */
        @media (max-width: 768px) {
            body {
                padding: 10px; /* 패딩 줄이기 */
            }
            button {
                font-size: 16px; /* 버튼 크기 조정 */
                padding: 8px 16px; /* 버튼 패딩 조정 */
            }
        }

        /* 미디어 쿼리 - 화면 크기가 480px 이하일 때 */
        @media (max-width: 480px) {
            img {
                margin-bottom: 15px; /* 이미지와 목록 사이 여백 조정 */
            }
            li {
                font-size: 16px; /* 목록 항목 크기 조정 */
            }
        }
    </style>
