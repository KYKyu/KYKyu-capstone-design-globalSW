<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕하세요</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 배경 색상 변경 */
        }
        h1 {
            font-size: 4vw; /* 반응형 글씨 크기 */
            margin-bottom: 10px; /* 제목과 이미지 간격 조정 */
        }
        .logo-container {
            display: flex;
            align-items: center; /* 중앙 정렬 */
            margin-bottom: 10px; /* 로고와 제목 간격 조정 */
        }
        .team-logo {
            width: 100px; /* 로고 크기 조정 */
            margin: 0 10px; /* 로고 간격 조정 */
        }
        .vs {
            font-size: 2vw; /* vs 텍스트 크기 조정 */
            margin: 0 10px; /* vs 텍스트 간격 조정 */
        }
        .image-container {
            position: relative;
            width: 80%; /* 화면 크기에 따라 비율 조정 */
            max-width: 800px; /* 최대 너비 설정 */
            height: auto; /* 높이는 자동으로 조정 */
            aspect-ratio: 4 / 3; /* 이미지 비율 유지 */
            overflow: hidden;
            margin-bottom: 10px; /* 이미지와 버튼 간격 조정 */
        }
        .team-image {
            width: 100%;
            height: 100%;
            display: none; /* 기본적으로 숨김 */
            object-fit: contain; /* 이미지 비율 유지하면서 컨테이너에 맞춤 */
        }
        .active {
            display: block; /* 활성화된 이미지만 표시 */
        }
        .button {
            margin: 10px;
            padding: 10px 20px; /* 패딩을 조정하여 넓은 버튼으로 */
            background-color: white; /* 흰색 배경 */
            color: black; /* 검정색 글자 */
            border: 2px solid black; /* 검정색 원 테두리 */
            border-radius: 25px; /* 둥글게 만들기 */
            cursor: pointer;
            font-size: 2vw; /* 반응형 글씨 크기 */
            transition: background 0.3s, color 0.3s; /* 애니메이션 효과 */
        }
        .button:hover {
            background-color: black; /* 호버 시 배경색 검정 */
            color: white; /* 호버 시 글자색 흰색 */
        }
        .subtitle {
            font-size: 1.5vw; /* 부제목 크기 조정 */
            margin: 10px 0; /* 제목과 부제목 간격 조정 */
        }

        /* 미디어 쿼리 */
        @media (max-width: 600px) {
            h1 {
                font-size: 6vw; /* 작은 화면에서 제목 크기 조정 */
            }
            .button {
                font-size: 4vw; /* 작은 화면에서 버튼 글씨 크기 조정 */
            }
            .subtitle {
                font-size: 3vw; /* 작은 화면에서 부제목 크기 조정 */
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="team1_logo.png" alt="팀 1 로고" class="team-logo">
        <span class="vs">vs</span>
        <img src="team2_logo.png" alt="팀 2 로고" class="team-logo">
    </div>
    <div class="subtitle">라이온즈 파크</div>
    <h1>라인업</h1>
    <div class="image-container">
        <img src="team1.jpg" alt="팀 1" class="team-image active" id="image1">
        <img src="team2.jpg" alt="팀 2" class="team-image" id="image2">
    </div>
    <div>
        <button class="button" id="opponentButton">상대팀</button>
    </div>

    <script>
        const images = document.querySelectorAll('.team-image');
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.remove('active');
                if (i === index) {
                    img.classList.add('active');
                }
            });
        }

        document.getElementById('opponentButton').addEventListener('click', () => {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0; // 다음 이미지로 변경
            showImage(currentIndex);
        });
    </script>
</body>
</html>
