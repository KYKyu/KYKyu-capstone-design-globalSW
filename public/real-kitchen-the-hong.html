<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리얼키친더홍 메뉴</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px; /* 패딩 추가 */
            box-sizing: border-box; /* 패딩 포함 크기 조정 */
        }
        h1 {
            text-align: center; /* 제목 중앙 정렬 */
            margin-bottom: 20px; /* 제목과 이미지 사이 여백 추가 */
        }
        .image-container {
            display: flex;
            flex-direction: row; /* 가로 방향으로 배열 */
            justify-content: space-around; /* 항목 간의 공간을 균등하게 분배 */
            flex-wrap: wrap; /* 줄 바꿈 허용 */
            margin-bottom: 20px;
            width: 100%; /* 전체 너비 사용 */
            max-width: 800px; /* 최대 너비 제한 */
        }
        .image-container > div {
            text-align: center; /* 이미지와 텍스트 중앙 정렬 */
            margin: 10px; /* 각 이미지 블록 사이에 여백 추가 */
            flex: 1 1 150px; /* 최소 너비 설정 */
        }
        img {
            width: 100%; /* 이미지 너비를 100%로 설정 */
            max-width: 200px; /* 최대 너비 설정 */
            height: auto;
        }
        /* 미디어 쿼리 - 화면 크기가 768px 이하일 때 */
        @media (max-width: 768px) {
            .image-container > div {
                flex: 1 1 120px; /* 작은 화면에서 최소 너비 조정 */
            }
            h1 {
                font-size: 24px; /* 제목 크기 조정 */
            }
        }

        /* 미디어 쿼리 - 화면 크기가 480px 이하일 때 */
        @media (max-width: 480px) {
            h1 {
                font-size: 20px; /* 제목 크기 조정 */
            }
            img {
                max-width: 150px; /* 작은 화면에서 이미지 최대 너비 조정 */
            }
        }
    </style>
</head>
<body>
    <h1>리얼키친더홍 메뉴</h1>
    <div class="image-container">
      <div>
        <img src="https://ldb-phinf.pstatic.net/20230915_105/16947770548771x7tv_JPEG/KakaoTalk_20230915_155555392_01.jpg" alt="대세닭 세트 이미지">
          <p>대세닭 세트 20000원</p>
      </div>
      <div>
        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20230915_123%2F1694761660925Rvcr3_JPEG%2FKakaoTalk_20230911_165942819.jpg" alt="비어맥주 이미지">
          <p>비어맥주 (변동)</p>
      </div>
      <div>
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA4MjBfMjk0%2FMDAxNjYwOTk0MzE2MjY0.z12xsBKzZ8J-0UwymtscJe_l0KQDH0CaeBb_lf6hf80g.y9PpIkcnyFr9117lyQcsDsJiOhNv3A8jLb7tElyX41cg.JPEG.youjung0506%2FDSC00138.jpg&type=a340" alt="방망이슬러쉬 이미지">
          <p>방망이슬러쉬 6000원</p>
      </div>
    </div>
</body>
</html>
