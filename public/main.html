    <p id="weatherInfo"></p>

    <script>
        window.onload = function() {
            getWeatherInfo();
        };

        function getWeatherInfo() {
            fetch('/weather')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('weatherInfo').innerText = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
