<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕하세요</title>
    <style>
        body { 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
             text-align: center;
             padding-top: 30px;
        }

        .team-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .team-container img {
            width: 90px;
            height: 68px;
        }

        .vs-text {
            margin: 0 20px;
            font-size: 24px;
            font-weight: bold;
        }

        h1, h4 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .carousel_main {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            margin-top: 20px;
            margin: 0 auto;
        }

        .carousel_wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel_slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel_button_container {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .carousel_button_container button {
            background: none;
            border: none;
            cursor: pointer;
            pointer-events: auto;
        }

        .carousel_pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .carousel_circle {
            width: 10px;
            height: 10px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        .carousel_circle.active {
            background-color: #333;
        }

        .form-link {
            margin-top: 30px;
            font-size: 18px;
            text-align: center;
        }

        .form-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .event-info {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #555;
        }

        ._event-info {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #555;
        }
    </style>
</head>

                        <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>

    </div>

    <script>
        const slides = document.querySelectorAll('.carousel_slide');
        const prevButton = document.querySelector('.carousel_prev');
        const nextButton = document.querySelector('.carousel_next');
        const paginationCircles = document.querySelectorAll('.carousel_circle');
        let currentIndex = 0;

        function updateCarousel(index) {
            const totalSlides = slides.length;
            const newTransformValue = `translateX(-${index * 100}%)`;
            document.querySelector('.carousel_wrapper').style.transform = newTransformValue;

            paginationCircles.forEach((circle, i) => {
                circle.classList.toggle('active', i === index);
            });
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateCarousel(currentIndex);
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slides.length;
            updateCarousel(currentIndex);
        });

        paginationCircles.forEach((circle, index) => {
            circle.addEventListener('click', () => {
                currentIndex = index;
                updateCarousel(currentIndex);
            });
        });

        updateCarousel(currentIndex); // 초기화

        // 두 번째 캐러셀에 대한 스크립트
        const slides2 = document.querySelectorAll('.carousel_main:last-of-type .carousel_slide');

            paginationCircles2.forEach((circle, i) => {
                circle.classList.toggle('active', i === index);
            });
        }

        prevButton2.addEventListener('click', () => {
            currentIndex2 = (currentIndex2 - 1 + slides2.length) % slides2.length;
            updateCarousel2(currentIndex2);
        });

        nextButton2.addEventListener('click', () => {
            currentIndex2 = (currentIndex2 + 1) % slides2.length;
            updateCarousel2(currentIndex2);
        });

        paginationCircles2.forEach((circle, index) => {
            circle.addEventListener('click', () => {

            });
        });

        updateCarousel2(currentIndex2); // 초기화
