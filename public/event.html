        </div>

        <!-- 캐러셀 사이드 버튼 -->

            <button type="button" class="carousel_prev">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-double-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>

    <!-- 삼성 이벤트 정보 -->

        <p>일정 : 2024.7.27(토)</p>
        <p>선수 사인회, 포토타임 이벤트 : 1루 땅땅치킨 앞</p>
        <p>포토카드 & 장미꽃 증정 이벤트 : 라팍 광장 내 heROSE 부스</p>
    </div>
    
    <!-- 스크립트 부분 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var carousels = document.querySelectorAll('.carousel_main');

            carousels.forEach(function(carousel) {
                var carouselWrapper = carousel.querySelector('.carousel_wrapper');
                var slides = carousel.querySelectorAll('.carousel_slide');
                var totalSlides = slides.length;
                var slideWidth = slides[0].clientWidth;
                var currentIndex = 1;
                var prevButton = carousel.querySelector('.carousel_prev');
                var nextButton = carousel.querySelector('.carousel_next');
                var circles = carousel.querySelectorAll('.carousel_circle');
                var isTransitioning = false;

                // 초기 위치 설정
                carouselWrapper.style.transform = `translateX(${-slideWidth * currentIndex}px)`;

                // 슬라이드 이동 함수
                function goToSlide(index) {
                    isTransitioning = true;
                    carouselWrapper.style.transition = 'transform 0.5s ease-in-out';
                    carouselWrapper.style.transform = `translateX(${-slideWidth * index}px)`;

                    currentIndex = index;

                    if (currentIndex === 0) {
                        setTimeout(() => {
                            carouselWrapper.style.transition = 'none';
                            currentIndex = totalSlides - 2;
                            carouselWrapper.style.transform = `translateX(${-slideWidth * currentIndex}px)`;
                            isTransitioning = false;
                        }, 500);
                    } else if (currentIndex === totalSlides - 1) {
                        setTimeout(() => {
                            carouselWrapper.style.transition = 'none';
                            currentIndex = 1;
                            carouselWrapper.style.transform = `translateX(${-slideWidth * currentIndex}px)`;
                            isTransitioning = false;
                        }, 500);
                    } else {
                        isTransitioning = false;
                    }

                    updatePagination();
                }

                // 이전 버튼 클릭 이벤트
                prevButton.addEventListener('click', function () {
                    if (!isTransitioning) {
                        goToSlide(currentIndex - 1);
                    }
                });

                // 다음 버튼 클릭 이벤트
                nextButton.addEventListener('click', function () {
                    if (!isTransitioning) {
                        goToSlide(currentIndex + 1);
                    }
                });

                // 페이지네이션 업데이트
                function updatePagination() {
                    circles.forEach(circle => circle.classList.remove('active'));
                    circles[(currentIndex - 1 + circles.length) % circles.length].classList.add('active');
                }

                // 페이지네이션 클릭 이벤트
                circles.forEach((circle, index) => {
                    circle.addEventListener('click', function () {
                        goToSlide(index + 1);
                    });
                });

                // 초기 페이지네이션 설정
                updatePagination();
            });
        });
    </script>
