<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파파존스 메뉴</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px; /* 제목과 이미지 사이 여백 추가 */
            display: flex;
            align-items: center; /* 수직 정렬 */
        }
        .title-image {
            margin-left: 20px; /* 제목과 이미지 사이의 여백 */
        }
        .image-container {
            display: flex;
            flex-direction: row; /* 가로 방향으로 배열 */
            justify-content: space-around; /* 항목 간의 공간을 균등하게 분배 */
            flex-wrap: wrap; /* 줄 바꿈 허용 */
            margin-bottom: 20px;
            width: 100%; /* 전체 너비 사용 */
            max-width: 800px; /* 최대 너비 제한 */
        }
        .image-container > div {
            text-align: center; /* 이미지와 텍스트 중앙 정렬 */
            margin: 10px; /* 각 이미지 블록 사이에 여백 추가 */
        }
        img {
            width: 150px; /* 이미지 너비를 150px로 설정 */
            height: 150px; /* 이미지 높이를 150px로 설정 */
            object-fit: cover; /* 비율 유지하면서 잘리지 않도록 설정 */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        /* 미디어 쿼리 - 화면 크기가 768px 이하일 때 */
        @media (max-width: 768px) {
            img {
                width: 120px; /* 작은 화면에서 이미지 너비 조정 */
                height: 120px; /* 작은 화면에서 이미지 높이 조정 */
            }
        }
    </style>
</head>
<body>
    <h1>
        파파존스 메뉴
        <img class="title-image" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20160530_116%2Fppanppane_14646177654870uGy9_PNG%2F%25C6%25C4%25C6%25C4%25C1%25B8%25BD%25BA_%25C7%25C7%25C0%25DA_%25B7%25CE%25B0%25ED_%25281%2529.png&type=a340" alt="BBQ 로고" width="100" height="100">
    </h1>
    <div class="image-container">
      <div>
        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20230614_160%2F1686706989696OOShv_JPEG%2F%25BC%25F6%25C6%25DB-%25C6%25C4%25C6%25C4%25BD%25BA_%25BB%25E7%25C0%25CC%25B5%25E5%2528%25C6%25C7%2529.jpg" alt="허브 순살 치킨">
          <p>수퍼파파스 29500원</p>
      </div>
      <div>
        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20230614_80%2F1686707063943HOVPm_PNG%2F18_%25C1%25B8%25BD%25BA-%25C6%25E4%25C0%25CC%25B9%25F6%25B8%25B4_%25BB%25E7%25C0%25CC%25B5%25E5%2528%25C6%25C7%2529_S.png" alt="현준's 땅땅 세트">
          <p>존스페이버릿 30500원</p>
      </div>
      <div>
        <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fldb-phinf.pstatic.net%2F20230614_230%2F1686707190702VGtrF_JPEG%2F%25C6%25E4%25C6%25DB%25B7%25CE%25B4%25CF_%25BB%25E7%25C0%25CC%25B5%25E5%2528%25C6%25C7%2529.jpg" alt="매콤 찹스">
          <p>페퍼로니 26500원</p>
      </div>
    </div>
</body>
</html>
